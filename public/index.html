<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>由比ヶ浜結衣生誕2018 - 非公式サイト</title>

    「やっはろー！私の誕生日を祝ってくれてありがとう！」

    -->

    <meta name="viewport" content="width=device-width,user-scalable=no,maximum-scale=1">
    <meta property="og:url" content="https://yui.magical-girl.site">
    <meta property="og:image" content="https://yui.magical-girl.site/images/ogp.png">
    <meta property="og:type" content="website">
    <meta property="og:title" content="由比ヶ浜結衣生誕2018 - 非公式サイト">
    <meta property="og:site_name" content="yui.magical-girl.site">
    <meta property="og:description" content="由比ヶ浜結衣生誕2018の非公式サイトです。">
    <meta property="og:locale" content="ja_JP">
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="https://yui.magical-girl.site" />
    <meta name="twitter:title" content="由比ヶ浜結衣生誕2018 - 非公式サイト" />
    <meta name="twitter:description" content="由比ヶ浜結衣生誕2018の非公式サイトです。" />
    <meta name="twitter:image" content="https://yui.magical-girl.site/images/ogp.png" />
    <link rel="shortcut icon" href="https://yui.magical-girl.site/images/icon.png" />
    <link rel="apple-touch-icon" href="https://yui.magical-girl.site/images/icon.png" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link rel="stylesheet" href="./stylesheets/font.css" />
    <link rel="stylesheet" href="./stylesheets/style.css" />
  </head>
  <body>
    <main id="root">
      <!--*********************************** load-view **************************************-->
      <div class="load-view">
        <div class="load-view__bg">
          <div class="inner">
            <div></div><div></div><div></div><div></div>
          </div>
        </div>
        <div class="load-view__progress-bar">
          <img class="icon" src="./images/load-view/load-icon.svg" alt="ロードアイコン" />
          <div class="progress-bar"><div></div></div>
        </div>
        <div class="load-view__windmill">
          <div></div><div></div>
        </div>
        <div class="load-view__words">
          <div class="word"></div>
          <div class="word"></div>
          <div class="word"></div>
          <div class="word"></div>
          <div class="word"></div>
        </div>
        <img class="content-name"
          src="../images/load-view/content-name.svg"
          alt="やはり俺の青春ラブコメはまちがっている。"
        />
        <div class="load-view__end">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <img class="char-name" src="./images/load-view/char-name.svg" alt="由比ヶ浜結衣" />
        </div>
      </div>
      <!--*********************************** motion-part1 **************************************-->
      <div class="motion-part1">
        <div class="motion-part1__text motion-part1__text_type_1">
          <div></div><div></div><div></div><div></div>
        </div>
        <div class="motion-part1__text motion-part1__text_type_2">
          <div></div><div></div><div></div><div></div>
        </div>
        <img class="motion-part1__char"
          src="./images/motion-part1/yui.svg"
          alt="由比ヶ浜結衣"
        />
        <img class="motion-part1__char-name"
          src="./images/motion-part1/name.svg"
          alt="由比ヶ浜結衣"
        />
        <div class="motion-part1__end">
          <div class="color-ball color-ball-pink"></div>
          <div class="color-ball color-ball-blue"></div>
          <div class="color-ball color-ball-yellow"></div>
          <div class="color-ball color-ball-purple"></div>
          <img class="say"
            src="./images/motion-part1/say.svg"
            alt="....ありがと、バカ"
          />
          <div class="color-bg"></div>
          <div class="color-ball color-ball-white"></div>
        </div>
      </div>
      <!--*********************************** motion-part2 **************************************-->
      <div class="motion-part2">
        <div class="motion-part2__bg">
          <div></div><div></div><div></div>
        </div>
        <div class="motion-part2__scense motion-part2__scense_type_1">
          <div class="char"></div>
          <img class="say"
            src="./images/motion-part2/say/1.svg"
            alt="私の大切な場所、守ってくれた"
          />
        </div>
        <div class="motion-part2__scense motion-part2__scense_type_2">
          <div class="char"></div>
          <img class="say"
            src="./images/motion-part2/say/2.svg"
            alt="好き...なの"
          />
        </div>
        <div class="motion-part2__paint motion-part2__paint_type_1">
          <div></div><div></div><div></div><div></div>
        </div>
        <div class="motion-part2__paint motion-part2__paint_type_2">
          <div></div><div></div><div></div><div></div>
        </div>
        <div class="motion-part2__end">
          <div></div><div></div><div></div>
        </div>
      </div>
      <!--*********************************** top-page **************************************-->
      <article class="top-page">
        <div class="top-page__bg"></div>
        <div class="top-page__frame top-page__frame_type_1"></div>
        <div class="top-page__yui"></div>
        <div class="top-page__frame top-page__frame_type_2"></div>
        <div class="top-page__happy-birthday">
          <img src="./images/top-page/happy-birthday.png" alt="HAPPY BIRTHDAY YUI" />
        </div>
        <div class="top-page__eye"></div>
        <nav class="top-page__nav">
          <a href="#" class="nav-li page-link" title="サイト制作者">
            <img src="./images/top-page/nav/1.png" alt="サイト制作者" />
          </a>
          <a href="#" class="nav-li page-link" title="ギャラリー">
            <img src="./images/top-page/nav/2.png" alt="ギャラリー" />
          </a>
          <a target="_blank" href="http://twitter.com/intent/tweet?url=https://yui.magical-girl.site&text=由比ヶ浜結衣生誕2018非公式サイト 『ありがと....バカ』 / @yui540" class="nav-li" title="Twitterでシェア">
            <img src="./images/top-page/nav/3.png" alt="Twitterでシェア" />
          </a>
        </nav>
      </article>
      <!--*********************************** other-page **************************************-->
      <div class="other-page">
        <div class="page">
          <section class="developer-page"></section>
          <section class="gallery-page"></section>
        </div>
      </div>
    </main>
    <script src="./scripts/app.min.js"></script>
  </body>
</html>
